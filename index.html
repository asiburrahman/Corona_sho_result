    <div id="first" style="text-align: center; color: brown;" >
        <h1>Covid-19 live Data</h1>
        <table border="1px" cellspacing="0" cellpadding="5px" id="table1" style="text-align: center; margin: auto; ">
            <tr>
                <th>Country</th>
                <th>TotalRecovered</th>
                <th>TotalDeaths</th>
                <th>NewConfirmed</th>
                <th>NewRecoverd</th>
                <th>NewDeaths</th>
            </tr>
        </table>
    </div>





    <script>
        async function myfun1() {

            try {
                let p = fetch("https://api.covid19api.com/summary");
                let data = await p;

                let datas = await data.json();
                // let country_name1 = country_name;
                
            //     for (let index = 0; index < datas.Countries.length; index++) {
            //         if (datas.Countries[index].Country == country_name1) {
            //             document.getElementById('first').innerHTML = `<h1>Country Name is ${datas.Countries[index].Country} </h1> <h1>New effected ${datas.Countries[index].TotalConfirmed} </h1>  <h1> Total Death ${datas.Countries[index].TotalDeaths} </h1>
            // <h1> Total recover ${datas.Countries[index].TotalRecovered} <h1>`
            //         }

            //     }
            let tbval = document.getElementById('table1');
                for (let index = 1; index < datas.Countries.length; index++) {
                    
                    let x = tbval.insertRow();
                    x.insertCell(0);
                    tbval.rows[index].cells[0].innerHTML=datas.Countries[index-1].Country;
                    tbval.rows[index].cells[0].style.background="#7a4a91";
                    tbval.rows[index].cells[0].style.color="#fff";

                    x.insertCell(1);
                    tbval.rows[index].cells[1].innerHTML=datas.Countries[index-1].TotalRecovered;
                    tbval.rows[index].cells[1].style.background="green";
                    tbval.rows[index].cells[1].style.color="#fff";

                    x.insertCell(2);
                    tbval.rows[index].cells[2].innerHTML=datas.Countries[index-1].TotalDeaths;
                    tbval.rows[index].cells[2].style.background="red";
                    tbval.rows[index].cells[2].style.color="#fff";

                    x.insertCell(3);
                    tbval.rows[index].cells[3].innerHTML=datas.Countries[index-1].NewConfirmed;
                    tbval.rows[index].cells[3].style.background="#ff726f";
                    tbval.rows[index].cells[3].style.color="#fff";

                    
                    x.insertCell(4);
                    tbval.rows[index].cells[4].innerHTML=datas.Countries[index-1].NewRecovered;
                    tbval.rows[index].cells[4].style.background="#90EE90";
                    tbval.rows[index].cells[4].style.color="black";
                   
                    x.insertCell(5);
                    tbval.rows[index].cells[5].innerHTML=datas.Countries[index-1].NewDeaths;
                    tbval.rows[index].cells[5].style.background="#ff726f";
                    tbval.rows[index].cells[5].style.color="#fff";
                   
                }
            } catch (error) {
                console.log(`The error is ${error}`);
            }

        }
        
        myfun1();
    </script>
