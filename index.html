    <script>
         async function myfun(country_name) {

try {

  console.log(datas.Countries.length);

    for (let index = 0; index < datas.Countries.length; index++) {

            <h1> Total recover ${datas.Countries[index].TotalRecovered} <h1>`
        }
        
    }


//   const apidata = datas.Countries[index];
//   console.log(apidata.Country);
} catch (error) {
    console.log(`The error is ${error}`);
}
  
}
function myfun1(thisvalue){

};
